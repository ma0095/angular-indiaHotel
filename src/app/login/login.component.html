<div class="container">   
    <div class="row">
        <div class="col-3"></div>
        <div  class="col-6">
            <form action="" class="mt-5" [formGroup]="loginform" (ngSubmit)="authenticate()" >
                <div class="mb-3">
                    <label for="id_username">Enter username</label>
                    <input type="text" id="id_username" class="form-control" formControlName="username" >
                    <div class="alert alert-danger" *ngIf="loginform.get('username')?.touched && loginform.get('username')?.invalid">Enter valid username</div>
                </div>
                <div class="mb-3">
                    <label for="id_password">Enter password</label>
                    <input type="text" id="id_password" class="form-control" formControlName="password">
                    <div class="alert alert-danger" *ngIf="loginform.get('password')?.touched && loginform.get('password')?.invalid">Enter valid password</div>
                </div>
                <div class="mb-3">
                    <button  class="btn btn-primary" type="submit">Login</button>
                </div>                   
            </form>          
        </div>
        <div class="col-3"></div>
    </div>
</div>
